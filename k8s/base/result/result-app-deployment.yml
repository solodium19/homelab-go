apiVersion: apps/v1
kind: Deployment
metadata:
 name: result-app-deployment
 labels:
  name: result-app-deployment
  app: demo-voting-app
spec:
 replicas: 1
 selector:
  matchLabels:
   name: result-app-pod
   app: demo-voting-app
 template:
  metadata:
   name: result-app-pod
   labels:
    name: result-app-pod
    app: demo-voting-app
  spec:
    imagePullSecrets:
    - name: gitlab-regcred
    containers:
    - name: result-app
      image: registry.gitlab.com/solodium191/homelab-go/result
      ports:
      - containerPort: 80
