apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-stage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://gitlab.com/solodium191/homelab-go.git'
    targetRevision: k8s-manifests
    path: k8s/overlays/stage
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true