apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-go-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/solodium191/homelab-go.git
    targetRevision: k8s-manifests 
    path: chart-homelab             
    helm:
      valueFiles:
        - values/stage.yaml    
      releaseName: production-homelab

  destination:
    server: https://kubernetes.default.svc
    namespace: prod       

  syncPolicy:
    automated:
      prune: true
      selfHeal: true