namespace: develop
global:
  imagePullSecrets:
    - name: gitlab-regcred

vote: 
  name: vote-dev
  replicas: 1
  spec:
    image: registry.gitlab.com/solodium191/homelab-go/vote
    imageTag: latest
  service:
    name: vote-service
    port: 80
    targetPort: 80
    type: ClusterIP

result:
  name: result-dev
  replicas: 1
  spec:
    image: registry.gitlab.com/solodium191/homelab-go/result
    imageTag: latest
  service:
    name: result-service
    port: 80
    targetPort: 80
    type: ClusterIP


worker:
  name: worker-dev
  replicas: 1
  spec:
    image: registry.gitlab.com/solodium191/homelab-go/worker
    imageTag: latest

redis: 
  enabled: false
  name: redis-dev

db:
  name: postgres-dev
  servicename: postgres-dev-svc
  replicas: 1
  storageClassName: local-storage # Меняем в prod
  storage: 5Gi
  secret:
    name: postgres-secret
    user: postgres
    password: postgres

pvbd:
  enabled: true # Используем это только для девелоп окружения в нашем случае, у нас сторажкласса нет, поэтому PV придётся создать руками, если есть Storageclass просто ставим false
  name: postgres-pv
  path: /mnt/data/postgres

