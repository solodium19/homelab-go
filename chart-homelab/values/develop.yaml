namespace: develop
global:
  imagePullSecrets:
    - name: gitlab-regcred

vote: 
  name: vote-dev
  replicas: 1
  spec:
    image: registry.gitlab.com/solodium191/homelab-go/vote
    imageTag: 6caf5bfd01ebf02e68875321e18d37c2f66ca0a8
  service:
    name: vote-service
    port: 80
    targetPort: 80
    type: ClusterIP
  ingress: 
    enabled: true
    name: vote-ingress-develop
    hosts: vote-dev.local.test

result:
  name: result-dev
  replicas: 1
  spec:
    image: registry.gitlab.com/solodium191/homelab-go/result
    imageTag: latest
  service:
    name: result-service
    port: 80
    targetPort: 80
    type: ClusterIP
  ingress: 
    enabled: true
    name: vote-ingress-develop
    hosts: vote-dev.local.test

worker:
  name: worker-dev
  replicas: 1
  spec:
    image: registry.gitlab.com/solodium191/homelab-go/worker
    imageTag: e240ae4b27d4be289d246426ac5f9e2184028635

redis: 
  enabled: false
  name: redis-dev

db:
  name: postgres-dev
  servicename: postgres-dev-svc
  replicas: 1
  storageClassName: local-storage # Меняем в prod
  storage: 5Gi
  secret:
    name: postgres-secret
    user: postgres
    password: postgres

pvbd:
  enabled: true # Используем это только для девелоп окружения в нашем случае, у нас сторажкласса нет, поэтому PV придётся создать руками, если есть Storageclass просто ставим false
  name: postgres-pv
  path: /mnt/data/postgres

