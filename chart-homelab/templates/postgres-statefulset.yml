apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.db.name }}
  labels:
    env: {{ .Values.namespace }}
    name: postgres-{{ .Values.namespace }}
    {{- include "common_labels" . | indent 4 }}
spec:
  serviceName: {{ .Values.db.servicename | quote }}
  replicas: {{ .Values.db.replicas }}
  selector:
    matchLabels:
      name: postgres-{{ .Values.namespace }}
      env: {{ .Values.namespace }}
  template:
    metadata:
      labels:
        name: postgres-{{ .Values.namespace }}
        env: {{ .Values.namespace }}
        {{- include "common_labels" . | indent 8 }}
    spec:
      containers:
        - name: {{ .Values.db.name }}
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.db.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.db.storage }}
