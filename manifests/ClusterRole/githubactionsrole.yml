apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
 name: github-actions-deployer
rules:
 - apiGroups: ["apps"]
   resources: ["deployments"]
   verbs: ["get","list","watch","create","update","patch","delete"]
 
 - apiGroups: [""]
   resources: ["pods"]
   verbs: ["get","list","watch"]
 
 - apiGroups: [""]
   resources: ["namespaces"]
   verbs: ["get","list"]