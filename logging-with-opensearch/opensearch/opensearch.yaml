clusterName: opensearch-cluster

nodeGroup: single
replicas: 1
roles:
  - master
  - data
  - ingest

image:
  repository: opensearchproject/opensearch
  tag: "2.17.0"

persistence:
  enabled: true
  size: 8Gi

extraEnvs:
  - name: OPENSEARCH_SECURITY_DISABLED
    value: "true"
  - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
    value: Vladik.20041

networkHost: "0.0.0.0"

# Single-node discovery
extraConfig:
  discovery.type: single-node
  plugins.security.disabled: true

# Security plugin OFF — избегаем bootstrap зависаний
securityConfig:
  enabled: false
